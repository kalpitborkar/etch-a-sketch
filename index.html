<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a-sketch</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main>
      <div class="settings">
        <input id="colorPicker" type="color" value="#333333" />
        <button id="colorBtn">Color mode</button>
        <button id="rainbowBtn">Rainbow mode</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
      </div>
      <div id="grid" class="grid"></div>
    </main>
    <footer class="footer">
      <a
        href="https://github.com/kalpitborkar"
        target="_blank"
      >
        kalpitborkar
        <i class="fa fa-github"></i
      ></a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
